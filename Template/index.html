<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>
    <!-- Todo Creation Page -->
    <div id="todo-creation-page" class="page">
        <h1>Create a Task</h1>
        <form id="todo-form">
            <label>
                Task Name:
                <input type="text" id="task-name" required>
            </label>
            <br>
            <label>
                Description:
                <textarea id="task-desc" required></textarea>
            </label>
            <br>
            <label>
                Executed By Self:
                <input type="checkbox" id="executed-by-self">
            </label>
            <br>
            <div id="assign-to-section" style="display: none;">
                <label>
                    Assign To:
                    <select id="assign-to">
                        <option value="User A">User A</option>
                        <option value="User B">User B</option>
                        <option value="User C">User C</option>
                    </select>
                </label>
            </div>
            <br>
            <button type="button" id="create-task">Create Task</button>
        </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page" style="display: none;">
        <h1>Dashboard</h1>
        <div>
            <button onclick="showCreateTaskPage()">Create New Task</button>
        </div>
        <h2>All Tasks</h2>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Executed By</th>
                    <th>Assigned To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Task Rows will be dynamically added here -->
            </tbody>
        </table>
        <div id="pagination">
            <!-- Pagination buttons will be added here -->
        </div>
    </div>

    <script src="../Script/script.js"></script>
</body>
</html>
